<!DOCTYPE html>
<html>
<head>
	<title>my fb app</title>
	
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '154386505397021',
	      cookie     : true,
	      xfbml      : true,
	      version    : 'v2.12'
	    });
	      
	    FB.AppEvents.logPageView();   

	    function statusChangeCallback(response){
		  	if(response.status === "connected"){
		  		console.log("Logged in and authenticated");
		  		// window.location.replace('/overview');
		  	} else {
		  		console.log("Not authenticated")

		  	};
	  	};

	    FB.getLoginStatus(function(response) {
				statusChangeCallback(response);
				console.log("hi", response);
			});
	      
	  };

	  (function(d, s, id){
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) {return;}
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));


	  // event handler for fb login button
	  // function executeButtonAction(event){

	  // }

	  const x = document.getElementsByTagName('button');

	  console.log(x);

	  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });



	</script>




</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=154386505397021&autoLogAppEvents=1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	

	<p>this is my simple website</p>
	

	<button class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="false" data-scope="public_profile,email,user_birthday"></button>

	</fb:login-button> -->


</body>
</html>
